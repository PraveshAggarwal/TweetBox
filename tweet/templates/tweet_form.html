{% extends "layout.html" %}

{% block title %}
Tweetingg...
{% endblock %}

{% block content %}
<h1 class='text-center mt-4'>Create a tweet</h1>

<h2> 
    {% if form.instance.pk %} Edit Tweet 
    {% else %} create tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>
{% endblock %}
